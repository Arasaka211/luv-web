<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aaron ❤️ Yvonne（我们的故事）</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Aaron ❤️ Yvonne</h1>
    <p class="subtitle">从现在，到永远。</p>
    
    <div class="days-counter">
      ❤️ 我们已经在一起 <span id="days">...</span>。
    </div>

    <div class="hearts">
      <span>❤️</span><span>💖</span><span>💕</span>
    </div>
  </div>

  <footer>
    <p>It's all about love.</p>
  </footer>

  <script>
    const startDate = new Date("2025-05-16T00:00:00");
    const today = new Date();

    let years = today.getFullYear() - startDate.getFullYear();
    let months = today.getMonth() - startDate.getMonth();
    let days = today.getDate() - startDate.getDate();

    if (days < 0) {
      months -= 1;
      const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
      days += prevMonth.getDate();
    }

    if (months < 0) {
      years -= 1;
      months += 12;
    }

    document.getElementById("days").textContent =
      `${years} 年${years !== 1 ? '' : ''}, ${months} 个月${months !== 1 ? '' : ''}, ${days} 天${days !== 1 ? '' : ''}`;
  </script>
</body>
</html>
